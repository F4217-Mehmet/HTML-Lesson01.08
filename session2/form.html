<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    
</head>
<body>
    <h1>Welcome to Clarusway</h1>
    

    <form action="result.html" method="get">
        <div>
        <label for="name">Adınızı giriniz:</label>
        
        <input type="text" name="isim" id="name" placeholder="Lütfen isminizi giriniz..." required>
        
        <br>
        <label for="lname">Soyadınızı girin:</label>
        
        <input type="text" name="soyisim" id="lname" placeholder="Lütfen isminizi giriniz..." required>
        
    </div>

    <div>

<label for="sifre">Parolanızı girin:</label>
<input type="password" name="Girilen Parola" id="sifre" minlength="8">


    </div>

    <div>
        <p>Cinsiyetinizi Giriniz:</p>
        <label for="gender1">Erkek</label>
        <input type="radio" name="Cinsiyet" id="gender1" value="Erkek"> 
        <label for="gender2">Kadın</label>
        <input type="radio" name="Cinsiyet" id="gender2" value="Kadın">  

    </div>

    <div>

        <p>Favori hayvanınız işaretleyin</p>
        <input type="checkbox" name="hayvan1" id="panda" value="panda">
        <label for="panda">panda</label>
        <input type="checkbox" name="hayvan2" id="balık" value="balık">
        <label for="balık">balık</label>
        <input type="checkbox" name="hayvan3" id="at" value="at">
        <label for="at">at</label>

    </div>
    <div>
        <label for="age">Yaş:</label>
        <input type="number" name="Girilen yaş" id="age" min="18">
    </div>

    <div>
        <label for="search">Ara:</label>
        <input type="search" name="Aranan kelime" id="search" maxlength="20">
    </div>
    <div>
        <label for="renk">Renk seçin:</label>
        <input type="color" name="seçilen_renk" id="renk">
    </div>
    <div>
        <label for="tarih">Tarih secin:</label>
        <input type="date" name="Seçilen tarih" id="tarih" min="2022-01-01" max="2022-08-31">
    </div>
    <div>
        <label for="email">Emailinizi girin:</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="dosya">Dosya seçin:</label>
        <input type="file" name="Seçiilen dosya" id="dosya">
    </div>
    <div>
        <label for="Telefon">Telefon numarası girin:</label>
        <input type="tel" name="Telefon" id="telefon"
        pattern="[0-9,+]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        placeholder="xxx-xxx-xx-xx">
    </div>


        <br><br><br><br>
        <input type="submit" value="Gönder">
        <br><br><br>
        <input type="reset" value="Sıfırla">

    </form>
</body>
</html>
